name: Trigger auto deployment for orfeus-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/orfeus-app-AutoDeployTrigger-87e6677d-8b6f-4165-b57f-af4bc244d05b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ORFEUSAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORFEUSAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORFEUSAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: orfeusacr27331.azurecr.io
          registryUsername: ${{ secrets.ORFEUSAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORFEUSAPP_REGISTRY_PASSWORD }}
          containerAppName: orfeus-app
          resourceGroup: orfeus-rg
          imageToBuild: orfeusacr27331.azurecr.io/orfeus-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


